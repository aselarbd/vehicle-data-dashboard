version: '3.8'

services:
  volteras-db:
    image: mysql:8.0
    container_name: volteras-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: vehicle
      MYSQL_USER: fastapi_user
      MYSQL_PASSWORD: fastapi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - volteras-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

  volteras_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: volteras_backend
    restart: unless-stopped
    environment:
      - DB_HOST=volteras-db
      - DB_PORT=3306
      - DB_USER=fastapi_user
      - DB_PASSWORD=fastapi_password
      - DB_NAME=vehicle
    ports:
      - "8000:8000"
    depends_on:
      volteras-db:
        condition: service_healthy
    networks:
      - volteras-network

volumes:
  mysql_data:
    driver: local

networks:
  volteras-network:
    driver: bridge
